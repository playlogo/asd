<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>CHECK24 Startseite</title>
		<style>
			html {
				box-sizing: border-box;
			}

			*,
			*:before,
			*:after {
				box-sizing: inherit;
			}

			body {
				font-family: Arial, Helvetica, sans-serif;
			}

			.info {
				color: #005ea8;
			}
		</style>
	</head>

	<body>
		<h1>Willkommen bei CHECK24</h1>
		<h2>Es ist <span class="info">{{.Time}}</span></h2>
	</body>
</html>
